<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="wdw.css">
</head>
<body>


    <div class="pricing-container">

        <!-- BASIC -->
        <div class="card">
            <h2>Basic</h2>
            <p class="price">$11.99<span>/month</span></p>

            <ul class="features">
                <li>✓ 10GB Storage</li>
                <li>✓ 1 User</li>
                <li class="no">✕ Support</li>
            </ul>

            <button class="btn">Sign Up</button>
        </div>

        <!-- STANDARD -->
        <div class="card">
            <h2>Standard</h2>
            <p class="price">$19.99<span>/month</span></p>

            <ul class="features">
                <li>✓ 50GB Storage</li>
                <li>✓ 5 Users</li>
                <li>✓ Phone & Email Support</li>
            </ul>

            <button class="btn">Sign Up</button>
        </div>

        <!-- PREMIUM -->
        <div class="card">
            <h2>Premium</h2>
            <p class="price">$49.99<span>/month</span></p>

            <ul class="features">
                <li>✓ 100GB Storage</li>
                <li>✓ 10 Users</li>
                <li>✓ 24/7 Support</li>
            </ul>

            <button class="btn">Sign Up</button>
        </div>

    </div>

</body>
</html>
